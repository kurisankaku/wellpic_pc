<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>smart_movie</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="header_menu.css">
  <link rel="stylesheet" href="home_top.css">
  <link rel="stylesheet" href="home_scene.css">
  <link rel="stylesheet" href="home_1.css">
  <link rel="stylesheet" href="home_2.css">
  <link rel="stylesheet" href="home_3.css">
</head>
<body>
  <div class="slide">
    <header>
      <div class="header__title">M &amp; K</div>
      <nav class="header-nav">
        <ul>
          <li class="header-nav__item header-nav__item--state-active">HOME</li>
          <li class="header-nav__item">GROOM</li>
          <li class="header-nav__item">BRIDE</li>
          <li class="header-nav__item">ABOUT US</li>
          <li class="header-nav__item">MESSAGE</li>
        </ul>
      </nav>
    </header>
    <div class="content">
      <div class="home">
        <img src="img/TopBgImg.png" alt="" class="home-bg-img">
        <div class="home-logo">
          <div class="main-title-logo">
            <div class="main-title-logo__text">
              Munehisa
            </div>
            <div class="main-title-logo__text main-title-logo__text--middle">
              &amp;
            </div>
            <div class="main-title-logo__text">
              Kanako
            </div>
          </div>
          <div class="sub-title-logo">
            <span>Our Profile Movie</span>
          </div>
        </div>
      </div>
      <div class="home-scene">
        <div class="home-scene-bg-img home-1-bg-img"></div>
        <div class="home-scene-message">
          <div class="sentence">
            本日は<br/>
            私達の披露宴にお越しいただき<br/>
            ありがとうございます。
          </div>
          <div class="line-dash"></div>
          <img class="icon-theme" src="img/Church.png" alt="Church">
          <div class="icon-down-circle"></div>
        </div>
      </div>
      <div class="home-scene">
        <div class="home-scene-bg-img home-2-bg-img"></div>
        <div class="home-scene-message">
          <div class="sentence">
            ここからのお時間は<br/>
            私達のプロフィールムービーを<br/>
            上映いたします。
          </div>
          <div class="line-dash"></div>
          <img class="icon-theme" src="img/Camera.png" alt="Camera">
          <div class="icon-down-circle"></div>
        </div>
      </div>
      <div class="home-scene">
        <div class="home-scene-bg-img home-3-bg-img"></div>
        <div class="home-scene-message">
          <div class="sentence">
            生い立ちから出会いまで、<br/>
            様々な写真を揃えましたので、<br/>
            どうぞお楽しみに！
          </div>
          <div class="line-dash"></div>
          <img class="icon-theme" src="img/Film.png" alt="Film">
          <div class="icon-down-circle"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="home_top.js"></script>
</body>
</html>
