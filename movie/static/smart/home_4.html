<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>smart_movie</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="header_menu.css">
  <link rel="stylesheet" href="home_scene.css">
  <link rel="stylesheet" href="home_4.css">
</head>
<body>
  <div class="slide">
    <header>
      <div class="header__title">M &amp; K</div>
      <nav class="header-nav">

          <li class="header-nav__item header-nav__item--state-active">HOME</li>

        </div>
      </div>
    </div>
    <div class="scroll-bar">
      <div class="scroll-bar__content">
        <ul>
          <li class="scroll-bar__section"></li>
          <li class="scroll-bar__section"></li>
          <li class="scroll-bar__section"></li>
          <li class="scroll-bar__section scroll-bar__section--active4"></li>
          <li class="scroll-bar__section"></li>
