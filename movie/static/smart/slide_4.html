<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="header_menu.css">
  <link rel="stylesheet" href="slide_4.css">

<body>
  <div class="slide">
    <header>
      <div class="header__title">M &amp; K</div>
      <nav class="header-nav">
        <ul>
          <li class="header-nav__item">HOME</li>
          <li class="header-nav__item header-nav__item--state-active">GROOM</li>

      <div class="slide-photo">
        <div class="slide-photo-top-space"></div>
        <div class="slide-photo-box">

                  Munehisa

              </div>
            </div>
          </div>
          <div class="slide-photo-box__content">
            <div class="arrow-circle--left"></div>
            <div class="slide-photo__picture">
              <img src="./img/Slide2.png" alt="Slide2">

            <div class="arrow-circle--right"></div>
          </div>
          <div class="slide-photo-box__carousel">
            <div class="slide-photo-box__carousel__item slide-photo-box__carousel__item--active"></div>
            <div class="slide-photo-box__carousel__item"></div>

            <div class="slide-photo-box__carousel__item"></div>
            <div class="slide-photo-box__carousel__item"></div>
            <div class="slide-photo-box__carousel__item"></div>
            <div class="slide-photo-box__carousel__item"></div>
            <div class="slide-photo-box__carousel__item"></div>
            <div class="slide-photo-box__carousel__item"></div>

        <div class="slide-photo__message">
          <div class="slide-photo__message__content">
            かふぇでまったりくつろぐ
          </div>
        </div>
      </div>
    </div>
  </div>
